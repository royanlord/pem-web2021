<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Perulangan repeat</title>
    </head>
    <body>
        <script>
            // menggunakan for
            for( let i = 0; i < 100; i++){
                document.write("Ulangi kalimat ini!");
            }

            // menggunakan fungsi repeat()
            // document.write("Ulangi kalimat ini! ".repeat(100));
        </script>
    </body>
</html>
