<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Perulangan for</title>
    </head>
    <body>
        <script>
            // Buatkan perulangan dari nilai10 ke nilai 1 (angka mundur)
            for(let i = 10; i > 0; i--){
                document.write("<p>Perulangan ke-" + i + "</p>")
            }

            // Hitungan naik
            // for(let i = 0; i < 10; i++){
            //    document.write("<p>Perulangan ke-" + i + "</p>")
            // }
        </script>
    </body>
</html>
