!DOCTYPE html>
<html>
    <head>
        <title>Contoh Inline CSS</title>
    </head>
    <body>
        <h2 style="color: red; font-family: sans;">Ini judul artikel</h2>
        <p style="color: maroon;">
            Ini adalah paragraf yang memuat isi artikel. Paragraf ini hanya untuk percobaan saja. Percobaan untuk mendemokan <i>internal css</i>. Seperti namanya, <i>inline css</i> adalah kode CSS yang ditulis langsungd dalam file HTML.
        </p>
    </body>
</html>
