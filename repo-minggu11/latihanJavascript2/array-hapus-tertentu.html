<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Hapus data tertentu</title>
    </head>
    <body>
        <script>
            var bunga = ["Mawar", "Melati", "Anggrek", "Sakura"];
            // menghapus item tertentu
            bunga.splice(2, 1);
            // bunga adalah array, 2 adalah indeks, dan 1 adalah total

            document.write(bunga);
        </script>
    </body>
</html>
