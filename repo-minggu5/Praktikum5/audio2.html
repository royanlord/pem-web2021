<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Contoh Audio di Elemen Semantik</title>
    </head>
    <body>
        <article>
            <h1>Contoh Audio di Web</h1>
            <p>Yahya - keepyousafe</p>
            <audio controls>
                <source src="media/Yahya - keepyousafe.mp3" type="audio/mpeg">
            </audio>

            <p>Yahya - keepyousafe</p>
            <p>Autoplay</p>
            <audio controls autoplay>
                <source src="media/Yahya - keepyousafe.mp3" type="audio/mpeg">
            </audio>

            <p>Yahya - keepyousafe</p>
            <p>Loop</p>
            <audio controls loop>
                <source src="media/Yahya - keepyousafe.mp3" type="audio/mpeg">
            </audio>

            <p>Yahya - keepyousafe</p>
            <p>Muted</p>
            <audio controls muted>
                <source src="media/Yahya - keepyousafe.mp3" type="audio/mpeg">
            </audio>
        </article>
    </body>
</html>
