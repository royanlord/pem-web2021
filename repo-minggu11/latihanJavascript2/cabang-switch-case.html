<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Percabangan seitch/case</title>
    </head>
    <body>
        <script>
            var jawab = prompt("Kamu beruntung1 Silahkan pilih hadiahmu dengan memasukkan angka 1 sampai dengan 5");
            var hadiah = "";

            switch(jawab){
                case "1" :
                    hadiah = "Tisu";
                    break;       
                case "2" :
                    hadiah = "1 Kotak Kopi";
                    break;
                case "3" :
                    hadiah = "Sticker";
                    break;
                case "4" :
                    hadiah = "Minyak Goreng";
                    break;
                case "5" :
                    hadiah = "Uang Rp. 50.000";
                    break;
                default:
                    document.write("<p>Oppa! Anda salah pilih</p>");
            }

            if (hadiah === ""){
                document.write("<p>Kamu gagal mendapatkan hadiah</p>");
            } else {
                document.write("<h2>Selamat Anda mendapatkan: " + hadiah + "</h2>");
            }
        </script>
    </body>
</html>
